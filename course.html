<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>COURSE..........DETAILS.....ENTRY</h1>
<form method="post">
    {% csrf_token %}

<input type="text" name="title" placeholder="Title">
<input type="text" name="code" placeholder="Course Code">
<input type="number" name="credit" placeholder="Credit">


    <input type="submit">
    </form>

{% for i in course_key %}
    <h3>{{ i.Title}} - {{ i.Code }} - {{ i.Credit}}</h3>
{% endfor %}

</body>
</html>
