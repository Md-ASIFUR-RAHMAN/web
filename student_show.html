<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="sha512-FOS5ANNUsuvefA5Fm6hZBLsxqfF105LIysEgV8VNz29jZLVYIhI+MOLKPBmMXgkHhARFHf5pE7KbXOLE6TXW0A=="
          crossorigin="anonymous" />
</head>
<body>
<h1>STUDENT..........DETAILS</h1>
<table class="table">
  <thead>
    <tr>
        <th scope="col">#</th>
      <th scope="col">versity ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Cgpa</th>
    </tr>
  </thead>
<tbody>
        {% for i in student_key %}
            <tr>
            <th scope="row">{{ forloop.counter }}</th>
        <td>{{ i.versity_id}}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.cgpa }}</td>
            <td>
                <a href="/update/{{ i.id }}" class="btn btn-success">Update</a>
                <a href="/delete/{{ i.id }}" class="btn btn-danger">Delete</a>
            </td>
            </tr>
        {% endfor %}
</tbody>

    </table>

</body>
</html>
